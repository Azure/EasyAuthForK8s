apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    k8s-app: msal-net-proxy
  name: msal-net-proxy
spec:
  replicas: 2
  selector:
    matchLabels:
      k8s-app: msal-net-proxy
  template:
    metadata:
      labels:
        k8s-app: msal-net-proxy
    spec:
      containers:
      -  image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
         imagePullPolicy: Always
         name: msal-net-proxy
         env:
         -  name: DataProtectionFileLocation
            value: /mnt/dp
         -  name: ForceHttps
            value: "true"
         -  name: AzureAd__Instance
            value: https://login.microsoftonline.com/
         -  name: AzureAd__Domain
            value: microsoft.onmicrosoft.com
         -  name: AzureAd__TenantId
            value: 72f988bf-86f1-41af-91ab-2d7cd011db47
         -  name: AzureAd__ClientId
            value: cc37d3ad-32ce-4786-9c69-bb0025d788d3
         -  name: AzureAd__CallbackPath
            value: /msal/signin-oidc
         -  name: AzureAd__SignedOutCallbackPath
            value: /msal/signout-callback-oidc
         -  name: AzureAd__ClientSecret
            value: ON9.HC1I9PYS9cGr-G13CDqm1VkTbPGSUu
         -  name: Logging__LogLevel__Default
            value: Debug
         -  name: AllowedHosts
            value: "*"
         -  name: RedirectParam
            value: rd
         -  name: ShowLogin
            value: "false"    
         ports:
         - containerPort: 80
           protocol: TCP
         volumeMounts:
         - mountPath: "/mnt/dp"
           name: dpvol
      volumes:
      - name: dpvol
        persistentVolumeClaim:
          claimName: msal-net-proxy-az-file-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: msal-net-proxy
  name: msal-net-proxy
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    k8s-app: msal-net-proxy
