# Default values for msal-proxy.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: easyauthfork8s/msal-net-proxy-opt
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
#    - host: thfalgou-msal-proxy.southcentralus.cloudapp.azure.com
#      paths:
#        - /msal
  tls: []
#    - secretName: ingress-tls-prod
#      hosts:
#        - thfalgou-msal-proxy.southcentralus.cloudapp.azure.com 

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

secret:
  name: aad-secret
  azureadtenantid: tenantid
  azureadclientid: clientid
  azureclientsecret: clientsecret

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  ForceHttps: "true"
  LogLevel: Debug
  EasyAuthForK8sSigninPath: "/easyauth/signin"
  EasyAuthForK8sAuthPath: "/easyauth/auth"   
  EasyAuthForK8sAllowBearerToken: "false"
  EasyAuthForK8sDataProtectionFileLocation: "/mnt/dp"    
  EasyAuthForK8sDefaultRedirectAfterSignin: "/"   
  AzureAdInstance: https://login.microsoftonline.com/
  AzureAdDomain: microsoft.onmicrosoft.com
  AzureAdCallbackPath: /easyauth/signin-oidc
  AzureAdSignedOutCallbackPath: /easyauth/signout-callback-oidc 
  AzureAdTenantIdKeyRefName: aad-secret
  AzureAdTenantIdKeyRefKey: AZURE_TENANT_ID
  AzureAdClientIdKeyRefName: aad-secret
  AzureAdClientIdKeyRefKey: CLIENT_ID
  AzureAdClientSecretKeyRefName: aad-secret
  AzureAdClientSecretKeyRefKey: CLIENT_SECRET
  AzureAdSignUpSignInPolicyId: ""
claimName: msalproxyazurefilepvclaim

volumeName: msal